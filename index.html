<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Search</title>
  <link href="Google Logo.jpg" rel="Icon">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/aa4f280ac6.js" crossorigin="anonymous"></script>  
</head>
<body>
  <header>
      <nav class="navbar">
        <ul>
          <li>
             <a class="link" href="">Gmail</a>
          </li>
          <li>
             <a class="link" href="">Images</a>
          </li>
          <li>
            <div class="circle-shadow">
             <a class="menu-icon" href=""><i class="fa-solid fa-bars"></i></a>
            </div>
          </li>
          <li>
            <div class= "circle-shadow">
            <a class="user-icon" href=""><span>N</span></a>
          </li>
        </ul>
      </nav>
  </header>

  <section class="content-section">
    <div class="content-wrapper">
      <img class="logo" src="Google Logo.jpg" alt="Google Logo">
      <div class="search-bar">

        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-input">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-keyboard"></i>
      </div>
      <div class="search-button">
        <button class="google-search-button">Google Search</button>
        <button class="lucky-search-button">I'm Feeling Lucky</button>
      </div>
  </section>
  
  <footer>
       <div class="footer-content lower-footer">
         <ul class= "lower-left-footer">
           <li>
             <a href="">About</a>
           </li>
           <li> <a href="">Advertising</a>
           </li>
           <li> <a href="">Business</a>
           </li>
           <li> <a href="">How Search Works</a>
           </li>
         </ul>
         <ul class="lower-right-footer">
           <li>
               <a href="">Privacy</a>
           </li>
           <li>
               <a href="">Terms</a>
           </li>
           <li>
               <a href="">Settings</a>
           </li>
           
  </footer>

  
  <script src="script.js"></script>
</body>

</html>
